<article class="li">
  <a href="{{ .Permalink }}" class="clearfix">
    <div class="image" style="background-image: url({{ $.Site.BaseURL }}images/{{ with .Params.image }}{{ . }}{{ else }}kit_logo.png{{ end }});"></div>
    <div class="detail">
      <h2 class="title">{{ .Title }}</h2>
      <time>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</time>
      <div class="summary">{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}</div>
    </div>
  </a>
</article>
