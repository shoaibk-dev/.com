version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.45
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo --theme=hugo_theme_robust --buildFuture -d docs
      - run:
          name: "Test Website"
          command: htmlproofer docs --allow-hash-href --check-html --empty-alt-ignore --disable-external